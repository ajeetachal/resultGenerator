<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Result Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-form">
            <div class="form-header">
                <img src="https://biharboard.com.in/wp-content/uploads/2025/03/BSEB-Logo.webp" alt="School Logo" class="school-logo">
                <h1>School Result Portal</h1>
            </div>
            
            <form id="studentForm">
                <div class="form-section">
                    <h2><i class="icon">üè´</i> School Information</h2>
                    <div class="form-group">
                        <label for="schoolName">School Name:</label>
                        <input type="text" id="schoolName" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="icon">üë®‚Äçüéì</i> Student Details</h2>
                    <div class="details-grid">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fatherName">Father's Name:</label>
                            <input type="text" id="fatherName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rollNumber">Roll Number:</label>
                            <input type="text" id="rollNumber" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="admissionNumber">Admission Number:</label>
                            <input type="text" id="admissionNumber">
                        </div>
                        
                        <div class="form-group">
    <label for="stream">Stream:</label>
    <select id="stream" required>
        <option value="">Select Stream</option>
        <option value="9th">9th (General)</option>
        <option value="10th">10th (General)</option>
        <option value="Science(PCM)">Science (PCM)</option>
        <option value="Science(PCB)">Science (PCB)</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
    </select>
</div>
                        
                        <div class="form-group">
                            <label for="section">Section:</label>
                            <input type="text" id="section" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="stream">Stream:</label>
                            <select id="stream" required>
                                <option value="">Select Stream</option>
                                <option value="Science(PCM)">Science (PCM)</option>
                                <option value="Science(PCB)">Science (PCB)</option>
                                <option value="Commerce">Commerce</option>
                                <option value="Arts">Arts</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="session">Session:</label>
                            <input type="text" id="session" required placeholder="e.g. 2023-24">
                        </div>
                        
                        <div class="form-group">
                            <label for="examType">Exam Type:</label>
                            <select id="examType" required>
                                <option value="">Select Exam Type</option>
                                <option value="Annual">Annual</option>
                                <option value="Half-Yearly">Half-Yearly</option>
                                <option value="Term 1">Term 1</option>
                                <option value="Term 2">Term 2</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="icon">üìö</i> Subjects & Marks</h2>
                    <div class="marks-grid" id="subjectContainer">
                        <!-- Subjects will be dynamically added here -->
                    </div>
                </div>
                
                <button type="button" id="generateBtn" class="primary-btn">
                    <i class="icon">üìä</i> Generate Result
                </button>
            </form>
        </div>
        
        <div class="result-container" id="resultContainer">
            <!-- Result will be generated here -->
        </div>
        
        <button id="printBtn" class="print-btn">
            <i class="icon">üñ®Ô∏è</i> Print Result
        </button>
    </div>
    
    <footer class="creator-footer">
        <p>Created by Ajeet Achal</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
